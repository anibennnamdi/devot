<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle default>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>home</ion-title>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let post of ministyList; let i=index;">
      <ion-avatar item-left>
        <img src="assets/logos/{{i}}.jpg" />
              </ion-avatar>
      <button ion-button clear (click)="gotoDetails(post)">
            {{post.minName}}
      </button>
    </ion-item>
  </ion-list>

<!--<button (click)="gotoSingle()" ion-button>Goto Single</button>-->
</ion-content>
