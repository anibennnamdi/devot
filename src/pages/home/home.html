<ion-header>

  <ion-navbar hideBackButton="true" color="danger">
    <button ion-button menuToggle default>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title  class="heading-text">HOME</ion-title>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
      <ion-item-sliding *ngFor="let post of ministyList; let i=index;">
    <ion-item >
      <ion-avatar item-left>
        <img src="assets/logos/{{post.minName}}.jpg" />
              </ion-avatar>
      <button ion-button clear (click)="gotoDetails(post)">
          {{post.minName}}
      </button>
      <ion-badge item-end color="secondary">25</ion-badge>
        <!--<ion-toggle checked="false"></ion-toggle>-->
      
    </ion-item>
    <ion-item-options side="left">
        
        <button ion-button color="secondary">
          <ion-icon name="bin"></ion-icon>
          Hide
        </button>
      </ion-item-options>
      </ion-item-sliding>
  </ion-list>
